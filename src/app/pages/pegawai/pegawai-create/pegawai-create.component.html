<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-body>
      <h1 id="title" class="title">Tambah Data</h1>

      <form [formGroup]="pegawaiForm" (ngSubmit)="onSubmit()">
          <div class="form-control-group">
              <label class="label" for="input-name">Kode Pegawai:</label>
              <input type="text"
                  nbInput
                  fullWidth
                  placeholder="Kode Pegawai"
                  formControlName="kode_karyawan"
                  [value]="noNota"
                  >
          </div>

          <div class="form-control-group">
              <label class="label" for="input-email">Nama Pegawai:</label>
              <input type="text"
                  nbInput
                  fullWidth
                  placeholder="Nama Pegawai"
                  formControlName="nama_karyawan"
                  >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Alamat:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="Alamat"
                formControlName="alamat"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Kota:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="Kota"
                formControlName="kota"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Kode Pos:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="Kota"
                formControlName="kode_pos"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">No Telp:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="No Telp"
                formControlName="no_telp"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Email:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="Email"
                formControlName="email"
                >
          </div>

          <div class="form-control-group">
            <label class="label" for="input-email">Lokasi:</label><br />
            <nb-select placeholder="Pilih Lokasi" formControlName="id_lokasi">
              <nb-option *ngFor="let lokasi of Lokasi" value="{{lokasi._id}}">{{lokasi.nama_lokasi}}</nb-option>
            </nb-select>
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Status:</label><br />
            <nb-select placeholder="Pilih Status" formControlName="status">
              <nb-option value="Y">Aktif</nb-option>
              <nb-option value="N">Non Aktif</nb-option>
            </nb-select>
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Gaji Karyawan:</label>
            <input type="text"
                nbInput
                placeholder="Gaji Karyawan"
                formControlName="gaji_karyawan"
                >
          </div>
         <br /><br />

          <button nbButton
                fullWidth
                status="primary"
                size="large"
                >
          Simpan
        </button>
      </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
