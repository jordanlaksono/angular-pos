
<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-body>
        <span class="edit" [routerLink]="['/pages/kelompok/inputs/']">
          <button nbButton>Tambah</button>
        </span><br /><br />
        <nb-alert status="danger" *ngIf="Kelompok.length <= 0" class="no-data text-center">
          Data Kelompok Kosong!!!!
        </nb-alert>

  <!-- Employee list -->
        <table datatable class="row-border hover" *ngIf="Kelompok.length > 0">
          <thead >
            <tr>
              <th scope="col">Kelompok ID</th>
              <th scope="col">Kode Kelompok</th>
              <th scope="col">Nama Kelompok</th>
              <th scope="col center">Update</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let kelompok of Kelompok; let i = index">
              <th scope="row">{{kelompok._id}}</th>
              <td>{{kelompok.kode_kelompok}}</td>
              <td>{{kelompok.nama_kelompok}}</td>
              <td class="text-center edit-block">
                <span class="edit" [routerLink]="['/pages/kelompok/edit-kelompok/', kelompok._id]">
                  <button type="button" class="btn btn-success btn-sm">Edit</button>
                </span>
                <span class="delete" (click)="removeKelompok(kelompok, i)">
                  <button type="button" class="btn btn-danger btn-sm">Delete</button>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
