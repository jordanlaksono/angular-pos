<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-body>
      <h1 id="title" class="title">Tambah Data</h1>

      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <div class="form-control-group">
              <label class="label" for="input-name">Kode Supplier:</label>
              <input type="text"
                  nbInput
                  fullWidth
                  placeholder="Kode Supplier"
                  formControlName="kode_supplier"

                  >
          </div>

          <div class="form-control-group">
              <label class="label" for="input-email">Nama Supplier:</label>
              <input type="text"
                  nbInput
                  fullWidth
                  placeholder="Nama Supplier"
                  formControlName="nama_supplier"
                  >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Alamat:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="Alamat"
                formControlName="alamat"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Kota:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="Kota"
                formControlName="kota"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Kode Pos:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="Kota"
                formControlName="kode_pos"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Email:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="Email"
                formControlName="email"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">No Telp 1:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="No Telp 1"
                formControlName="no_telp_1"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">No Telp 2:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="No Telp 2"
                formControlName="no_telp_2"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">No Telp 3:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="No Telp 3"
                formControlName="no_telp_3"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Atas Nama:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="Atas Nama"
                formControlName="atas_nama_rekening"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Nomor Rekening:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="Nomor Rekening"
                formControlName="no_rekening"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Top:</label><br />
            <nb-select value="selected" formControlName="kode_top">
              <nb-option   *ngFor="let top of Top;let i = index" [value]="top._id">{{top.nama_top}}</nb-option>
            </nb-select>
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Catatan:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="Catatan"
                formControlName="catatan"
                >
          </div>
         <br /><br />

          <button nbButton
                fullWidth
                status="primary"
                size="large"
                >
          Simpan
        </button>
      </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
