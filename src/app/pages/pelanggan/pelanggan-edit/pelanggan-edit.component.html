<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-body>
      <h1 id="title" class="title">Edit Data</h1>

      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <div class="form-control-group">
              <label class="label" for="input-name">Kode Pelanggan:</label>
              <input type="hidden" nbInput fullWidth formControlName="id_uniq_pelanggan">
              <input type="text"
                  nbInput
                  fullWidth
                  placeholder="Kode Pelanggan"
                  formControlName="kode_pelanggan"

                  >
          </div>

          <div class="form-control-group">
              <label class="label" for="input-email">Nama Pelanggan:</label>
              <input type="text"
                  nbInput
                  fullWidth
                  placeholder="Nama Pelanggan"
                  formControlName="nama_pelanggan"
                  >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Nama Toko:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="Nama Toko"
                formControlName="nama_toko"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Alamat:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="Alamat"
                formControlName="alamat"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">No Telp:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="No Telp"
                formControlName="no_telp"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">No Telp 2:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="No Telp 2"
                formControlName="no_telp2"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">No Telp 3:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="No Telp 3"
                formControlName="no_telp3"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Email:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="Email"
                formControlName="email"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Kota:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="Kota"
                formControlName="kota"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Kode Pos:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="Kode Pos"
                formControlName="kode_pos"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Kode Top:</label>
            <nb-select value="selected" formControlName="kode_top">
              <nb-option  *ngFor="let top of Top;let i = index" [value]="top._id">{{top.nama_top}}</nb-option>
            </nb-select>
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Status:</label>
            <nb-select placeholder="Pilih Status" formControlName="sts">
              <nb-option value="Y">Aktif</nb-option>
              <nb-option value="N">Non Aktif</nb-option>
            </nb-select>
          </div>
         <br /><br />

          <button nbButton
                fullWidth
                status="primary"
                size="large"
                >
          Simpan
        </button>
      </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
