
<div class="row">
  <div class="col-lg-12">
    <nb-card [nbSpinner]="loading"
    nbSpinnerStatus="danger"
    nbSpinnerSize="large"
    nbSpinnerMessage="Loading.....">
      <nb-card-body>
      <h1 id="title" class="title">Tambah Data</h1>


          <div class="form-control-group">
              <label class="label" for="input-name">Kode Pelanggan:</label>
              <input type="hidden" [(ngModel)]="iduniqpelanggan" nbInput fullWidth [value]="iduniqpelanggan">
              <input type="text"
                  nbInput
                  fullWidth
                  placeholder="Kode Pelanggan"
                  [(ngModel)]="noPelanggan"
                  [value]="noPelanggan"
                  >
          </div>

          <div class="form-control-group">
              <label class="label" for="input-email">Nama Pelanggan:</label>
              <input type="text"
                  nbInput
                  fullWidth
                  placeholder="Nama Pelanggan"
                  [(ngModel)]="nama_pelanggan"
                  >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Nama Toko:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="Nama Toko"
                [(ngModel)]="nama_toko"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Alamat:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="Alamat"
                [(ngModel)]="alamat"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">No Telp:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="No Telp"
                [(ngModel)]="no_telp"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">No Telp 2:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="No Telp 2"
                [(ngModel)]="no_telp2"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">No Telp 3:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="No Telp 3"
                [(ngModel)]="no_telp3"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Email:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="Email"
                [(ngModel)]="email"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Kota:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="Kota"
                [(ngModel)]="kota"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Kode Pos:</label>
            <input type="text"
                nbInput
                fullWidth
                placeholder="Kode Pos"
                [(ngModel)]="kode_pos"
                >
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Top:</label><br />
            <nb-select placeholder="Pilih Top" [(ngModel)]="kode_top">
              <nb-option *ngFor="let top of Top" value="{{top._id}}">{{top.nama_top}}</nb-option>
            </nb-select>
          </div>
          <div class="form-control-group">
            <label class="label" for="input-email">Status:</label><br />
            <nb-select placeholder="Pilih Status" [(ngModel)]="sts">
              <nb-option value="Y">Aktif</nb-option>
              <nb-option value="N">Non Aktif</nb-option>
            </nb-select>
          </div>
         <br /><br />

          <button
                type="button"
                (click)="simpan()"
                nbButton
                fullWidth
                status="primary"
                size="large"
                [nbSpinner]="simpanLoading"
                nbSpinnerStatus="danger"
                nbSpinnerSize="large"
                nbSpinnerMessage="Loading...."
                >
                 Simpan
        </button>
      </nb-card-body>
    </nb-card>
  </div>
</div>
