<h1 id="title" class="title">Sign In</h1>
<form (ngSubmit)="loginUser()" aria-labelledby="title">
  <div class="form-control-group">
      <label class="label" for="input-email">Email address:</label>
      <input type="text"
            nbInput
            fullWidth
            placeholder="Email address"
            formControlName="email"
           >
  </div>
  <div class="form-control-group">
      <label class="label" for="input-email">Password:</label>
      <input type="password"
            nbInput
            fullWidth
            placeholder="Password"
            formControlName="password"
            >
  </div>

  <!-- <div class="form-control-group accept-group">
      <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe" *ngIf="rememberMe">Remember me</nb-checkbox>
      <a class="forgot-password" routerLink="../request-password">Forgot Password?</a>
    </div> -->

    <button nbButton
            fullWidth
            status="success"
            type="submit">
      Sign In
    </button>
</form>
<section class="another-action" aria-label="Register">
    Already have an account? <a class="text-link" routerLink="../auth/register">Sign Up</a>
</section>
